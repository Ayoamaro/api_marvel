<!doctype html>
<html lang="en">
  <head>
    <title>U09P01 - Comics y personajes de Marvel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css\style.css">
  </head>
  <body>
    <div class="cabecera">
      <img src="img\marvel_logo.png" width="280" alt="Logo Marvel">
      <input style="float: left; margin: 40px;" id="busqueda" placeholder="Buscar..."></input>
      <button id="volver" style="float: right;" onclick="location.reload();">Regresar al Inicio... &raquo</button>
    </div>
    <br>
    <div class="cuerpo">
      <div class="personajes">
        <img src="img\personajes_marvel.jpg" width="250" style="border-radius: 5%;"><br>
        <button id="onPersonajes">Personajes Marvel... &raquo</button>
      </div>
      <div class="comic">
        <img src="img\comic_marvel.jpg" width="250" style="border-radius: 5%;"><br>
        <button id="onComics">Comics Marvel... &raquo</button>
      </div>
    </div>
    <div style="text-align: center;">
      <img id="spinnerUI" src="img/spinner.gif" />
    </div>

    
    <!-- Crypto JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js" integrity="sha256-u6BamZiW5tCemje2nrteKC2KoLIKX9lKPSpvCkOhamw=" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js\script.js"></script>
  </body>
</html>
